<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Booking Form</title>
    <style>
        /* Reset some default styles */
        body, h1, h2, h3, h4, h5, h6, p, ul, ol, li, form, input, select, textarea, label {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
         
            position: relative;
            background-color: #000;
        }

        .background {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -2;
        }

        .background::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('../images/1.jpeg') no-repeat center center/cover;
            animation: slideShow 20s infinite;
        }

        @keyframes slideShow {
            0% { background: url('../images/1.jpeg') no-repeat center center/cover; }
            25% { background: url('../images/2.jpeg') no-repeat center center/cover; }
            50% { background: url('../images/3.jpeg') no-repeat center center/cover; }
            75% { background: url('../images/4.jpeg') no-repeat center center/cover; }
            100% { background: url('../images/1.jpeg') no-repeat center center/cover; }
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 90%;
            max-width: 900px;
            color: white;
        }

        .form {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            color: #333;
        }

        .formgroup {
            margin-bottom: 15px;
        }

        .formgroup label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .formgroup input,
        .formgroup select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .formgroup input[type="submit"] {
            background-color: #1f3368;
            color: white;
            border: none;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            font-size: 16px;
            text-transform: uppercase;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .formgroup input[type="submit"]:hover {
            background-color: #a87e37;
        }

        .section {
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
            text-transform: uppercase;
        }

        .contacts,
        .bookinfo {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
        }

        .form-description {
            margin-left: 50px;
            font-size: 24px;
        }

        .form-description h1 {
            font-size: 36px;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .form-container {
                flex-direction: column;
                align-items: center;
                margin-top: 200px;
            }

            .form-description {
                margin: 20px 0;
            }

            .contacts, .bookinfo {
                flex-direction: column;
            }
        }

        @media (max-width: 600px) {
            .formcontent {
                padding: 15px;
            }

            .formgroup label,
            .formgroup input,
            .formgroup select {
                font-size: 14px;
            }

            .formgroup input[type="submit"] {
                font-size: 14px;
            }

            .section-title {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay">
        <div class="form-container">
            <div class="form">
                <div class="formcontent">
                    <form action="">
                        <div class="section">
                            <div class="section-title">Contact Information</div>
                            <div class="contacts">
                                <div class="formgroup">
                                    <label for="fullname">Full Name</label>
                                    <input type="text" id="fullname" name="fullname" required>
                                </div>
                                <div class="formgroup">
                                    <label for="location">Location</label>
                                    <input type="text" id="location" name="location" required>
                                </div>
                                <div class="formgroup">
                                    <label for="email">Email Address</label>
                                    <input type="email" id="email" name="email" required>
                                </div>
                                <div class="formgroup">
                                    <label for="phone">Phone Number</label>
                                    <input type="tel" id="phone" name="phone" required>
                                </div>
                            </div>
                        </div> 
                        
                        <div class="section">
                            <div class="section-title">Booking Information</div>
                            <div class="bookinfo">
                                <div class="formgroup">
                                    <label for="checkin">Check-in Time</label>
                                    <input type="datetime-local" id="checkin" name="checkin" required>
                                </div>
                                <div class="formgroup">
                                    <label for="checkout">Check-out Time</label>
                                    <input type="datetime-local" id="checkout" name="checkout" required>
                                </div>
                                <div class="formgroup">
                                    <label for="roomtype">Room Type</label>
                                    <select name="roomtype" id="roomtype" required>
                                        <option value="executive-single">Executive Single</option>
                                        <option value="standard-single">Standard Single</option>
                                        <option value="premium-single">Premium Single</option>
                                        <option value="executive-double">Executive Double</option>
                                        <option value="standard-double">Standard Double</option>
                                        <option value="premium-double">Premium Double</option>
                                    </select>
                                </div>
                                <div class="formgroup">
                                    <label for="price">Price</label>
                                    <input type="text" id="price" name="price" required>
                                </div>
                            </div>
                        </div>
                       
                        <div class="formgroup">
                            <input type="submit" value="Book Room">
                        </div>
                    </form>
                </div>
            </div>
            <div class="form-description">
                <h1>Room Booking Form</h1>
            </div>
        </div>
    </div>
</body>
</html>
